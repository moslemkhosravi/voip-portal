services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: voipportal
      POSTGRES_USER: voipportal
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  web:
    build: ./app
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: "0"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DATABASE_URL: postgres://voipportal:${POSTGRES_PASSWORD}@db:5432/voipportal
      REDIS_URL: redis://redis:6379/0
      FERNET_KEY: ${FERNET_KEY}
      CRM_API_KEY: ${CRM_API_KEY}
      BASE_URL: ${BASE_URL}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build: ./app
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: "0"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DATABASE_URL: postgres://voipportal:${POSTGRES_PASSWORD}@db:5432/voipportal
      REDIS_URL: redis://redis:6379/0
      FERNET_KEY: ${FERNET_KEY}
      CRM_API_KEY: ${CRM_API_KEY}
      BASE_URL: ${BASE_URL}
    depends_on:
      - db
      - redis
    command: ["sh","-lc","python manage.py ami_listener"]
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    environment:
      SERVER_NAME: ${SERVER_NAME}
    volumes:
      - ./nginx/conf.d:/etc/nginx/templates:ro
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  dbdata:
